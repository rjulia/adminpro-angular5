<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Progress bar
                </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" [attr.ariaValuemin]="'0'" [attr.ariaValuemax]="'100'" [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" [attr.ariaValuemin]="'0'" [attr.ariaValuemax]="'100'" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso1 = $event" [nombre]="'Progress azul'" [progreso]="progreso1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progreso2 = $event" [nombre]="'Progress verde'" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
